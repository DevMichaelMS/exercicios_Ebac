<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio 7.9</title>
    <link rel="stylesheet" type="text/css" href="./style.css">
</head>
<body>
    <div class="container">
        <img src="/img.jpg" alt="Desenho de um rapaz usando um computador">
        <h2>Verificar Campos</h2>
        <form id="formulario">
            <label for="campo-A">Campo A: </label>
            <input type="number" name="campo-A" id="campo-A" placeholder="Digite um número">
            <br>
            <label for="campo-B">Campo B: </label>
            <input type="number" name="campo-B" id="campo-B" placeholder="Digite um número">
            <br>
            <button type="submit">Verificar</button>
        </form>
        <div class="message" id="message"></div>
    </div>
    <script src="./script.js"></script>
</body>
</html>
